<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #F0EFF6;
        }

        .form-control {
            border-radius: 8px;
            height: auto;
        }

        input::placeholder {
            color: #bbb;
        }

        .right-side {
            background-color: white;
            border-top-left-radius: 1rem;
            border-bottom-left-radius: 1rem;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        .logo-img {
            width: 150px;
            height: auto;
        }

        .form-section {
            width: 100%;
            max-width: 400px;
        }

        .author-section {
            margin-top: auto;
            text-align: center;
            padding-top: 3rem;
        }

        #studentId:focus,
        #password:focus {
            box-shadow: 0 0 8px 2px rgba(187, 133, 54, 0.5);
            border: 1px solid #BB8536;
        }

        .form-check-input {
            border: 2px solid #BB8536 !important;
            background-color: white !important;
            box-shadow: none !important;
            width: 18px;
            height: 18px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .form-check-input:checked {
            background-color: white !important;
            border-color: #BB8536 !important;
            box-shadow: 0 0 8px 2px rgba(187, 133, 54, 0.5);
        }

        .form-check-input:checked::before {
            content: "✔";
            color: black;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-checkbox {
            cursor: pointer;
        }

        .form-check-input:hover {
            border-color: #BB8536;
        }

        .form-check-label {
            cursor: pointer;
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-header svg {
            margin-bottom: 0;
        }

        @media (max-width: 576px) {
            .form-header {
                justify-content: center;
            }

            .form-header h5 {
                font-size: 18px;
            }

            .form-section {
                margin-top: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        /* Default: md and up */
        /*.responsive-rounded {
            border-top-right-radius: 1.375rem;
            border-bottom-right-radius: 1.375rem;
        }*/

        /* lg and up: */
        @media (min-width: 992px) {
            .responsive-rounded {
                border-top-right-radius: 25rem;
                border-bottom-right-radius: 25rem;
            }
        }
    </style>
</head>

<body class="d-flex vh-100 overflow-hidden">
    <div class="col-12 col-md-12 col-lg-7 d-flex flex-column align-items-center py-5 px-3">
        <div class="d-flex flex-column align-items-center animate__animated animate__fadeInDown mb-md-auto">
            <img src="./img/Logo.png" alt="Logo" class="logo-img mb-1">
            <h4 class="fw-bold mb-4 mb-lg-4 mb-md-auto">إخلاء طرف</h4>
        </div>
        <form
            class="form-section right-side shadow py-4 px-4 w-100 animate__animated animate__fadeInRight animate__delay-1s">
            <div class="mb-3 d-flex align-items-center justify-content-start form-header" style="gap: 10px;">
                <svg width="20" height="20" class="mb-2" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12.75 2C12.75 1.58579 12.4142 1.25 12 1.25C11.5858 1.25 11.25 1.58579 11.25 2V10C11.25 10.4142 11.5858 10.75 12 10.75C12.4142 10.75 12.75 10.4142 12.75 10V2Z"
                        fill="#161616" />
                    <path
                        d="M7.43856 6.12463C7.78349 5.89529 7.8772 5.42975 7.64786 5.08482C7.41852 4.7399 6.95298 4.64619 6.60805 4.87553C3.98282 6.62102 2.25 9.60802 2.25 13.0001C2.25 18.3849 6.61522 22.7501 12 22.7501C17.3848 22.7501 21.75 18.3849 21.75 13.0001C21.75 9.60802 20.0172 6.62102 17.3919 4.87553C17.047 4.64619 16.5815 4.7399 16.3521 5.08482C16.1228 5.42975 16.2165 5.89529 16.5614 6.12463C18.7863 7.60391 20.25 10.1312 20.25 13.0001C20.25 17.5564 16.5563 21.2501 12 21.2501C7.44365 21.2501 3.75 17.5564 3.75 13.0001C3.75 10.1312 5.21371 7.60391 7.43856 6.12463Z"
                        fill="#161616" />
                </svg>
                <h5 class="form-label fw-bold ms-2" style="font-size: 21px;">تسجيل الدخول</h5>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold" for="studentId">الرقم الجامعي</label>
                <input type="text" class="form-control" id="studentId" placeholder="أدخل الرقم الجامعي"
                    style="border: 1px solid #BB8536; background-color: #F9F9F9; transition: box-shadow 0.3s ease;">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold" for="password">كلمة السر</label>
                <input type="password" class="form-control" id="password" placeholder="كلمة السر"
                    style="border: 1px solid #BB8536; background-color: #F9F9F9; transition: box-shadow 0.3s ease;">
            </div>

            <div class="form-check mb-4 text-end">
                <input class="form-check-input custom-checkbox" type="checkbox" id="rememberMe">
                <label class="form-check-label me-2 fw-semibold" for="rememberMe">تذكرني</label>
            </div>

            <button type="submit" class="btn w-100 fw-bold animate__animated animate__zoomIn animate__delay-1s"
                style="background-color: #BB8536; color: white; height: 48px !important;">
                دخول
            </button>
        </form>
        <div class="author-section">
            <p class="fw-bold fs-5 mb-2 animate__animated animate__fadeInUp">South Valley National
                University</p>
        </div>
    </div>

    <div class="d-none d-lg-block col-lg-5 p-0 animate__animated animate__fadeInLeft">
        <img src="./img/uni.jpg" alt="University Image" class="img-fluid w-100 h-100 responsive-rounded"
            style="object-fit: cover;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
